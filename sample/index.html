<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section" class="container">
        <div class="auth-card">
            <h1 class="brand-title">Jollibee</h1>
            <div class="toggle-btns">
                <button id="btn-login" class="active">Login</button>
                <button id="btn-signup">Sign Up</button>
            </div>

            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="primary-btn">Log In</button>
                <p id="login-error" class="error-msg hidden"></p>
            </form>

            <form id="signup-form" class="hidden">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="primary-btn">Sign Up</button>
                <p id="signup-error" class="error-msg hidden"></p>
            </form>

            <div class="divider">or</div>
            
            <button id="btn-google" class="google-btn" type="button">
                <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google" width="20">
                Continue with Google
            </button>
        </div>
    </div>

    <div id="home-section" class="hidden">
        <header>
            <h1 class="brand-title">Jollibee</h1>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </header>
        <main>
            <h2 class="section-title">Our Bida Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <div class="menu-img chickenjoy"></div>
                    <h3>1-pc. Chickenjoy</h3>
                    <p class="price">₱ 82.00</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <div class="menu-img spaghetti"></div>
                    <h3>Jolly Spaghetti</h3>
                    <p class="price">₱ 59.00</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <div class="menu-img yumburger"></div>
                    <h3>Yumburger</h3>
                    <p class="price">₱ 40.00</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <div class="menu-img pie"></div>
                    <h3>Peach Mango Pie</h3>
                    <p class="price">₱ 48.00</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
